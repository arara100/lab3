<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Humster</title>
    <link rel="stylesheet" href="deps/styles/styles.css">
</head>
<body>
    <div class="container">
        <div class="tabs">
            <div class="tab active" data-tab="cardsDisplay">My Humsters</div>
            <div class="tab" data-tab="createCard">Create Card</div>
        </div>

        <div id="cardsDisplay" class="tab-content active">
            <div class="card-display">
                <h1>My Humsters</h1>
                <div id="humsterCards"></div>
            </div>
        </div>

        <div id="createCard" class="tab-content">
            <div class="card-form">
                <h2>Create card</h2>
                <form id="cardForm">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" placeholder="Enter title" required>
                    
                    <label for="description">Description</label>
                    <textarea id="description" name="description" placeholder="Enter description" required></textarea>
                    
                    <label for="price">Price</label>
                    <input type="number" id="price" name="price" placeholder="Enter price" required>

                    <button type="submit" id="append">Submit</button>
                </form>
                <div class="sort">
                    <div class="filters">
                        <h3>Filters</h3>
                        <label for="filterTitle">Filter by Title</label>
                        <input type="text" id="filterTitle" placeholder="Search by title">
                    
                        <label for="filterDescription">Filter by Description</label>
                        <input type="text" id="filterDescription" placeholder="Search by description">

                        <button id="sortByPrice">Sort by Price (Ascending)</button>

                        <button id="searchButton">Search</button>
                    </div>
                
                    <div id="count">
                        <h3>Count of Cards: <span id="cardCount">0</span></h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Edit Humster</h2>
            <form id="editForm">
                <label for="editTitle">Title</label>
                <input type="text" id="editTitle" name="title" required>
                
                <label for="editDescription">Description</label>
                <textarea id="editDescription" name="description" required></textarea>
                
                <label for="editPrice">Price</label>
                <input type="number" id="editPrice" name="price" required>

                <button type="submit">Save</button>
            </form>
        </div>
    </div>

    <script src="deps/js/tabs.js"></script>
    <script src="deps/js/search.js"></script>
    <script src="deps/js/count.js"></script>
    <script src="deps/js/sort.js"></script>
    <script src="deps/js/get.js"></script>
    <script src="deps/js/post.js"></script>
    <script src="deps/js/add_cards.js"></script>
    <script src="deps/js/put.js"></script>
</body>
</html>
